<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Musicker!</title>

<body>
    <audio src="sounds/boom.wav" id="boom"></audio>
    <audio src="sounds/clap.wav" id="clap"></audio>
    <audio src="sounds/snare.wav" id="snare"></audio>
    <audio src="sounds/kick.wav" id="kick"></audio>
    <audio src="sounds/openhat.wav" id="openhat"></audio>
    <audio src="sounds/ride.wav" id="ride"></audio>

    <div class="app">
        <header>
            <h1>Choose channel</h1>
        </header>

        <div class="channels">
            <form>
                <br>
                <input type="radio" name="channels" id="channel1" checked>
                    <span>Channel #1</span>
                <input type="radio" name="channels" id="channel2">
                    <span>Channel #2</span>
                <input type="radio" name="channels" id="channel3">
                    <span>Channel #3</span>
                <input type="radio" name="channels" id="channel4">
                    <span>Channel #4</span>
            </form>
        </div>
    
        <div class="controls">
            <div id="channel1div" >
                    <button id="channel1Play" class="button">PLAY!</button>
                    <button id="channel1Rec" class="button">Rec!</button>
            </div>
            <div id="channel2div" class="hidden">
                    <button id="channel2Play" class="button">PLAY!</button>
                    <button id="channel2Rec" class="button">Rec!</button>
            </div>
            <div id="channel3div" class="hidden">
                    <button id="channel3Play" class="button">PLAY!</button>
                    <button id="channel3Rec" class="button">Rec!</button>
            </div>
            <div id="channel4div" class="hidden">
                    <button id="channel4Play" class="button">PLAY!</button>
                    <button id="channel4Rec" class="button">Rec!</button>
            </div>
                <button id="playAll" class="button blue">Play all song</button>
        </div>
    
        <div class="visual"></div>
        <div class="pads">
            <div class="AKey">
                <p>A: Boom</p>
            </div>
            <div class="SKey">
                <p>S: Clap</p>
            </div>
            <div class="DKey">
                <p>D: Snare</p>
            </div>
            <div class="FKey">
                <p>F: Kick</p>
            </div>
            <div class="GKey">
                <p>G: Openhat</p>
            </div>
            <div class="HKey">
                <p>H: Ride</p>
            </div>
        </div>
    </div>
