<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="brush.js" type="text/javascript"></script>
    <script src="filter.js" type="text/javascript"></script>
    <script src="canvas.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</head>
<body>

    <div class="app">

    <div class="tools">

        <p>Brush: </p>
        <div class="button" id="brushSquare">
            <i class='squareShape'></i>
        </div>
        <div class="button" id="brushCircle">
            <i class='circleShape'></i>
        </div>
        <div class="button" id="brushTriangle">
            <i class='triangleShape '></i>
        </div>

        <p>Color:</p>
        <input type="color" id="brushColor" value="#000000">
        <p>Size:</p>
        <div class="rangeBar">
                <span class="rangeLabelLeft">1</span> 
                <input type="range" id="brushSize" step="1" min="1" max="100" value="10" >
                <span class="rangeLabelRight">100</span>
        </div>
        <span id="rangeTextBrush" class="outputRange"></span> 
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

    <div class="features">
        <p>Change:</p>
        <div class="button" id="brightnessBtn">
            <p>Brightness</p>
        </div>
        <div class="button" id="contrastBtn">
            <p>Contrast</p>
        </div>
        <div class="rangeBar">
            <span class="rangeLabelLeft">-100</span> 
            <input type="range" id="sliderRange" step="1" min="-100" max="100" value="0" >
            <span class="rangeLabelRight">100</span>
        </div>
        <span id="rangeText" class="outputRange"></span> 
        
        <p>Style:</p>
        <div class="button" id="negativeBtn">
            <p>Negative</p>
        </div>
        <div class="button" id="sepiaBtn">
            <p>Sepia</p>
        </div>
        <div class="button" id="blackNwhiteBtn">
            <p>Black and white</p>
        </div>
        <div class="button" id="thresholdBtn">
            <p>Threshold</p> 
        </div>
        <p>Manipulate:</p>
        <div class="button" id="sharpenBtn">
            <p>Sharpen</p> 
        </div>
        <div class="button" id="blurBtn">
            <p>Blur</p> 
        </div>
    </div>

    <div class="options">
        <input type="file" class="fileInput" id="imageLoader" accept="image/png, image/jpeg">
        
        <div class="button" id="resetStyleBtn">
            <p>Reset</p> 
        </div>
        
        <a href="#" class="button" id="downloadBtn" download="my-edited-photo.png">Download</a>
    </div>

    <div style="display:none;">
        <img id="source" src="">
      </div>
    
    </div>
</body>
</html>
